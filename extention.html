<!doctype html>
<html>

<head>
    <title>Similar Products</title>
</head>

<body>
    <button id="init" onclick="mainFunction()">View Similar</button>
    <ul id="product_list">List</ul>

    <script src="brain.js"></script>

    <script>
        function mainFunction() {
            // Create a new XMLHttpRequest object
            alert("ok")
            var xhttp = new XMLHttpRequest();

            // Define the callback function to handle the response
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Update the content of the product_list element with the response
                    document.getElementById("product_list").innerHTML = this.responseText;
                    alert("hwit")
                }
            };

            // Open a GET request to the specified URL
            xhttp.open("GET", "http://localhost:5000/ping", true);

            // Send the request
            xhttp.send();
        }
    </script>
</body>

</html>
